name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'src/**/*.py'  # API docs may change with code
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git-revision-date-localized plugin
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Cache UV dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ./.venv
        key: uv-docs-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-docs-${{ runner.os }}-
          
    - name: Install UV
      run: |
        python -m pip install uv
        
    - name: Install documentation dependencies
      run: |
        uv sync --group docs
        
    - name: Configure git for docs plugins
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Build documentation
      run: |
        uv run mkdocs build --strict --verbose
        
    - name: Validate documentation build
      run: |
        # Check that essential files were generated
        test -f site/index.html || { echo "âŒ Missing index.html"; exit 1; }
        test -d site/assets || { echo "âŒ Missing assets directory"; exit 1; }
        echo "âœ… Documentation build validated"
        
        # Show build statistics
        echo "ðŸ“Š Documentation site statistics:"
        echo "Total files: $(find site -type f | wc -l)"
        echo "HTML files: $(find site -name "*.html" | wc -l)"
        echo "CSS files: $(find site -name "*.css" | wc -l)"
        echo "JS files: $(find site -name "*.js" | wc -l)"
        
        # Check for broken internal links (basic check)
        if command -v grep >/dev/null 2>&1; then
          BROKEN_LINKS=$(find site -name "*.html" -exec grep -l "404.html\|not found" {} \; 2>/dev/null || true)
          if [ -n "$BROKEN_LINKS" ]; then
            echo "âš ï¸  Potential broken links found in:"
            echo "$BROKEN_LINKS"
          else
            echo "âœ… No obvious broken links detected"
          fi
        fi
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation-site
        path: site/
        retention-days: 30
        
    - name: Upload pages artifact (for GitHub Pages compatibility)
      uses: actions/upload-pages-artifact@v3
      with:
        path: site/

